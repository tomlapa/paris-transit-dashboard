<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETUP - TRANSIT DASHBOARD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0066FF;
            color: #000000;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Floating doodles */
        .doodle {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .doodle-star {
            top: 10%;
            right: 10%;
            font-size: 3rem;
            animation-delay: 0s;
        }
        
        .doodle-check {
            top: 40%;
            left: 8%;
            font-size: 2.5rem;
            color: #BFFF00;
            animation-delay: 1.5s;
        }
        
        .doodle-arrow {
            bottom: 25%;
            right: 12%;
            font-size: 4rem;
            color: #FF69B4;
            animation-delay: 2.5s;
            transform: rotate(15deg);
        }
        
        /* Header */
        .header {
            background: #000000;
            padding: 25px 30px;
            border-bottom: 8px solid #FFFF00;
            box-shadow: 0 8px 0 rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #FFFFFF;
            text-shadow: 3px 3px 0 #00D9FF;
        }
        
        .btn-dashboard {
            background: #BFFF00;
            color: #000000;
            padding: 15px 30px;
            border: 5px solid #000000;
            font-size: 1.1rem;
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.4);
            transition: all 0.2s;
            letter-spacing: 1px;
        }
        
        .btn-dashboard:hover {
            transform: translate(-3px, -3px);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.5);
            background: #FF69B4;
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Setup wizard */
        .wizard {
            background: #FFFFFF;
            border: 8px solid #000000;
            box-shadow: 12px 12px 0 rgba(0,0,0,0.4);
            margin-bottom: 40px;
        }
        
        .wizard-header {
            background: #FFFF00;
            padding: 30px;
            border-bottom: 6px solid #000000;
        }
        
        .wizard-header h2 {
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .wizard-header p {
            font-size: 1.1rem;
            font-weight: 400;
        }
        
        .wizard-content {
            padding: 40px;
        }
        
        /* Form elements */
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-label {
            display: block;
            font-size: 0.95rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: #000000;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 5px solid #000000;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            background: #FFFFFF;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            background: #FFFF00;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(0,0,0,0.3);
        }
        
        .btn {
            padding: 15px 35px;
            border: 5px solid #000000;
            font-size: 1.1rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.3);
            transition: all 0.2s;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: #00D9FF;
            color: #000000;
        }
        
        .btn-primary:hover {
            background: #FF69B4;
            transform: translate(-3px, -3px);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.4);
        }
        
        .btn-success {
            background: #BFFF00;
            color: #000000;
        }
        
        .btn-success:hover {
            background: #FFFF00;
            transform: translate(-3px, -3px);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.4);
        }
        
        /* Search results */
        .search-results {
            margin-top: 20px;
            border: 5px solid #000000;
            background: #F5F5F5;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .search-result-item {
            padding: 20px;
            border-bottom: 3px solid #DDDDDD;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .search-result-item:hover {
            background: #00D9FF;
            transform: translateX(-5px);
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        .result-line {
            display: inline-block;
            padding: 8px 16px;
            background: #FFFF00;
            border: 3px solid #000000;
            font-weight: 900;
            font-size: 1.3rem;
            margin-right: 15px;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }
        
        .result-info {
            flex: 1;
        }
        
        .result-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .result-meta {
            font-size: 0.9rem;
            color: #666666;
        }
        
        /* Direction selector */
        .direction-selector {
            margin-top: 30px;
            padding: 30px;
            background: #00D9FF;
            border: 6px solid #000000;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.3);
        }
        
        .direction-selector h3 {
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .direction-option {
            padding: 15px 20px;
            background: #000000;
            color: #FFFFFF;
            border: 4px solid #000000;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.05rem;
        }
        
        .direction-option:hover {
            background: #FFFFFF;
            color: #000000;
            transform: translateX(-5px);
        }
        
        .direction-option input {
            margin-right: 15px;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .direction-option.selected {
            background: #FFFFFF;
            color: #000000;
            border-color: #BFFF00;
            border-width: 5px;
        }
        
        /* Alert messages */
        .alert {
            padding: 20px 25px;
            border: 5px solid #000000;
            margin-bottom: 25px;
            font-weight: 700;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.3);
        }
        
        .alert-success {
            background: #BFFF00;
            color: #000000;
        }
        
        .alert-error {
            background: #FF69B4;
            color: #000000;
        }
        
        .alert-info {
            background: #FFFF00;
            color: #000000;
        }
        
        /* Added stops */
        .added-stops {
            margin-top: 40px;
        }
        
        .added-stops h3 {
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .stop-item {
            background: #FFFFFF;
            border: 5px solid #000000;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.2);
        }
        
        .stop-item-line {
            display: inline-block;
            padding: 10px 20px;
            background: #FFFF00;
            border: 4px solid #000000;
            font-weight: 900;
            font-size: 1.5rem;
            margin-right: 15px;
        }
        
        .btn-delete {
            background: #FF0000;
            color: #FFFFFF;
            padding: 10px 20px;
            border: 4px solid #000000;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.3);
        }
        
        .btn-delete:hover {
            transform: scale(1.1);
            box-shadow: 5px 5px 0 rgba(0,0,0,0.4);
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 30px;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .loading::before {
            content: '⚡';
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        /* Hidden */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Floating doodles -->
    <div class="doodle doodle-star">✨</div>
    <div class="doodle doodle-check">✓</div>
    <div class="doodle doodle-arrow">↗</div>

    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <h1>⚙ CONFIGURATION</h1>
            <a href="/" class="btn-dashboard">→ VOIR LE DASHBOARD</a>
        </div>
    </div>

    <!-- Main content -->
    <div class="container">
        <!-- Step 1: API Key -->
        <div class="wizard" id="step-apikey">
            <div class="wizard-header">
                <h2>1. CLÉ API IDFM</h2>
                <p>Obtenez votre clé sur prim.iledefrance-mobilites.fr</p>
            </div>
            <div class="wizard-content">
                <div id="apikey-alerts"></div>
                
                <div class="form-group">
                    <label class="form-label">Clé API</label>
                    <input type="text" id="apikey-input" class="form-input" placeholder="Entrez votre clé API...">
                </div>
                
                <button class="btn btn-primary" onclick="validateApiKey()">VALIDER LA CLÉ</button>
            </div>
        </div>

        <!-- Step 2: Add Stops -->
        <div class="wizard hidden" id="step-stops">
            <div class="wizard-header">
                <h2>2. AJOUTER DES ARRÊTS</h2>
                <p>Recherchez et ajoutez vos arrêts favoris</p>
            </div>
            <div class="wizard-content">
                <div id="stops-alerts"></div>
                
                <div class="form-group">
                    <label class="form-label">Rechercher un arrêt</label>
                    <input type="text" id="search-input" class="form-input" placeholder="Nom de l'arrêt..." oninput="searchStops()">
                </div>
                
                <div id="search-results" class="hidden"></div>
                <div id="direction-selector" class="hidden"></div>
                
                <div class="added-stops hidden" id="added-stops">
                    <h3>Arrêts ajoutés</h3>
                    <div id="stops-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentConfig = null;
        let selectedStop = null;
        let searchTimeout = null;

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                currentConfig = await response.json();
                
                if (currentConfig.api_key) {
                    document.getElementById('apikey-input').value = currentConfig.api_key;
                    showStep('stops');
                }
                
                if (currentConfig.stops && currentConfig.stops.length > 0) {
                    renderAddedStops();
                }
            } catch (e) {
                console.error('Load config error:', e);
            }
        }

        async function validateApiKey() {
            const apikey = document.getElementById('apikey-input').value.trim();
            
            if (!apikey) {
                showAlert('apikey-alerts', 'Veuillez entrer une clé API', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/config/validate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({api_key: apikey})
                });
                
                const result = await response.json();
                
                if (result.valid) {
                    showAlert('apikey-alerts', '✓ Clé API valide !', 'success');
                    currentConfig = {api_key: apikey, stops: []};
                    setTimeout(() => showStep('stops'), 1000);
                } else {
                    showAlert('apikey-alerts', '✗ Clé API invalide', 'error');
                }
            } catch (e) {
                showAlert('apikey-alerts', '✗ Erreur de validation', 'error');
            }
        }

        function searchStops() {
            clearTimeout(searchTimeout);
            const query = document.getElementById('search-input').value.trim();
            
            if (query.length < 2) {
                document.getElementById('search-results').classList.add('hidden');
                return;
            }
            
            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/search/stops?q=${encodeURIComponent(query)}`);
                    const results = await response.json();
                    renderSearchResults(results);
                } catch (e) {
                    console.error('Search error:', e);
                }
            }, 300);
        }

        function renderSearchResults(results) {
            const container = document.getElementById('search-results');
            
            if (results.length === 0) {
                container.innerHTML = '<div class="loading">Aucun résultat trouvé</div>';
                container.classList.remove('hidden');
                return;
            }
            
            const html = results.map(r => `
                <div class="search-result-item" onclick='selectStop(${JSON.stringify(r)})'>
                    <div class="result-info">
                        <div class="result-line">${escapeHtml(r.line_name)}</div>
                        <div class="result-name">${escapeHtml(r.stop_name)}</div>
                        <div class="result-meta">${escapeHtml(r.transport_type || 'bus').toUpperCase()}</div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="search-results">${html}</div>`;
            container.classList.remove('hidden');
        }

        async function selectStop(stop) {
            selectedStop = stop;
            document.getElementById('search-results').classList.add('hidden');
            
            try {
                const response = await fetch(`/api/stop/directions?stop_id=${encodeURIComponent(stop.stop_id)}&line_id=${encodeURIComponent(stop.line_id)}`);
                const data = await response.json();
                
                if (data.directions && data.directions.length > 0) {
                    renderDirectionSelector(data.directions);
                } else {
                    await addStop(null);
                }
            } catch (e) {
                console.error('Directions error:', e);
                await addStop(null);
            }
        }

        function renderDirectionSelector(directions) {
            const container = document.getElementById('direction-selector');
            
            const html = `
                <h3>SÉLECTION DIRECTION</h3>
                <div class="alert alert-info">
                    ⚠ AUCUNE DIRECTION TEMPS RÉEL<br><br>
                    LIGNE AJOUTÉE SANS FILTRE DE DIRECTION<br>
                    AFFICHERA TOUS LES DÉPARTS
                </div>
                <div class="direction-option" onclick="addStop(null)">
                    <input type="radio" name="direction" checked>
                    → ${escapeHtml(selectedStop.line_name)} - TOUTES DIRECTIONS
                </div>
                ${directions.map(dir => `
                    <div class="direction-option" onclick="addStop('${escapeHtml(dir)}')">
                        <input type="radio" name="direction">
                        → ${escapeHtml(dir)}
                    </div>
                `).join('')}
                <br>
                <button class="btn btn-success" onclick="addStop(null)">✓ AJOUTER</button>
            `;
            
            container.innerHTML = html;
            container.classList.remove('hidden');
        }

        async function addStop(direction) {
            if (!selectedStop) return;
            
            const stopData = {
                name: selectedStop.stop_name,
                id: selectedStop.stop_id,
                line: selectedStop.line_name,
                line_id: selectedStop.line_id,
                direction: direction || '',
                transport_type: selectedStop.transport_type || 'bus'
            };
            
            try {
                const response = await fetch('/api/stops/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(stopData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('stops-alerts', '✓ Arrêt ajouté avec succès !', 'success');
                    currentConfig = result.config;
                    renderAddedStops();
                    
                    // Reset
                    document.getElementById('search-input').value = '';
                    document.getElementById('direction-selector').classList.add('hidden');
                    selectedStop = null;
                    
                    setTimeout(() => {
                        document.getElementById('stops-alerts').innerHTML = '';
                    }, 2000);
                } else {
                    showAlert('stops-alerts', '✗ Erreur: ' + (result.error || 'Inconnue'), 'error');
                }
            } catch (e) {
                showAlert('stops-alerts', '✗ Erreur lors de l\'ajout', 'error');
            }
        }

        async function deleteStop(index) {
            if (!confirm('Supprimer cet arrêt ?')) return;
            
            try {
                const response = await fetch(`/api/stops/delete/${index}`, {method: 'DELETE'});
                const result = await response.json();
                
                if (result.success) {
                    currentConfig = result.config;
                    renderAddedStops();
                    showAlert('stops-alerts', '✓ Arrêt supprimé', 'success');
                    setTimeout(() => {
                        document.getElementById('stops-alerts').innerHTML = '';
                    }, 2000);
                }
            } catch (e) {
                showAlert('stops-alerts', '✗ Erreur de suppression', 'error');
            }
        }

        function renderAddedStops() {
            const container = document.getElementById('added-stops');
            const list = document.getElementById('stops-list');
            
            if (!currentConfig.stops || currentConfig.stops.length === 0) {
                container.classList.add('hidden');
                return;
            }
            
            const html = currentConfig.stops.map((stop, idx) => `
                <div class="stop-item">
                    <div>
                        <span class="stop-item-line">${escapeHtml(stop.line)}</span>
                        <strong>${escapeHtml(stop.name)}</strong>
                        ${stop.direction ? `<br><small>→ ${escapeHtml(stop.direction)}</small>` : ''}
                    </div>
                    <button class="btn-delete" onclick="deleteStop(${idx})">✖ SUPPRIMER</button>
                </div>
            `).join('');
            
            list.innerHTML = html;
            container.classList.remove('hidden');
        }

        function showStep(step) {
            document.getElementById('step-apikey').classList.add('hidden');
            document.getElementById('step-stops').classList.add('hidden');
            document.getElementById('step-' + step).classList.remove('hidden');
        }

        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        loadConfig();
    </script>
</body>
</html>
