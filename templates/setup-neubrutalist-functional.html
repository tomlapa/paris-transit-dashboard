<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFIGURATION - TRANSIT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0066FF;
            color: #000000;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Floating doodles */
        .doodle {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .doodle-star {
            top: 10%;
            right: 10%;
            font-size: 3rem;
            animation-delay: 0s;
        }
        
        .doodle-check {
            top: 40%;
            left: 8%;
            font-size: 2.5rem;
            color: #BFFF00;
            animation-delay: 1.5s;
        }
        
        .doodle-arrow {
            bottom: 25%;
            right: 12%;
            font-size: 4rem;
            color: #FF69B4;
            animation-delay: 2.5s;
            transform: rotate(15deg);
        }
        
        /* Brutalist Header */
        .brutal-header {
            background: #000000;
            color: #FFFFFF;
            padding: 25px 30px;
            border-bottom: 8px solid #FFFF00;
            box-shadow: 0 8px 0 rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
        }
        
        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .brutal-header h1 {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 3px 3px 0 #00D9FF;
        }
        
        .brutal-header .subtitle {
            font-size: 1rem;
            margin-top: 8px;
            letter-spacing: 1px;
            color: #FFFF00;
            font-weight: 400;
        }
        
        .btn-dashboard {
            background: #BFFF00;
            color: #000000;
            padding: 15px 30px;
            border: 5px solid #000000;
            font-size: 1.1rem;
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.4);
            transition: all 0.2s;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
        }
        
        .btn-dashboard:hover {
            transform: translate(-3px, -3px);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.5);
            background: #FF69B4;
        }
        
        /* Container */
        .brutal-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Panel */
        .brutal-panel {
            background: #FFFFFF;
            border: 8px solid #000000;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 12px 12px 0 rgba(0,0,0,0.4);
        }
        
        .panel-header {
            background: #FFFF00;
            color: #000000;
            padding: 20px 25px;
            font-size: 1.4rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 6px solid #000000;
        }
        
        .panel-body {
            padding: 30px;
        }
        
        /* Input Groups */
        .input-group {
            margin: 20px 0;
        }
        
        .input-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.95rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 5px solid #000000;
            background: #FFFFFF;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #FFFF00;
            box-shadow: 0 0 0 3px #FFFF00;
        }
        
        /* Buttons */
        .btn {
            padding: 15px 30px;
            border: 3px solid #000000;
            background: #FFFFFF;
            color: #000000;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        .btn:hover {
            background: #000000;
            color: #FFFFFF;
        }
        
        .btn:active {
            transform: translate(2px, 2px);
        }
        
        .btn-primary {
            background: #FFFF00;
            border-color: #000000;
        }
        
        .btn-primary:hover {
            background: #000000;
            color: #FFFF00;
        }
        
        .btn-success {
            background: #00FF00;
        }
        
        .btn-success:hover {
            background: #000000;
            color: #00FF00;
        }
        
        .btn-danger {
            background: #FF0000;
            color: #FFFFFF;
        }
        
        .btn-danger:hover {
            background: #000000;
            color: #FF0000;
        }
        
        /* Search Box */
        .search-brutal {
            position: relative;
            display: flex;
            gap: 0;
        }
        
        .search-brutal input {
            flex: 1;
            padding: 20px;
            border: 5px solid #000000;
            border-right: none;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .search-brutal button {
            padding: 20px 40px;
            border: 5px solid #000000;
            background: #FFFF00;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        .search-brutal button:hover {
            background: #000000;
            color: #FFFF00;
        }
        
        /* Results */
        .results-brutal {
            margin-top: 30px;
        }
        
        .result-card {
            border: 4px solid #000000;
            background: #FFFFFF;
            margin-bottom: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .result-card:hover {
            background: #FFFF00;
            transform: translate(-5px, -5px);
            box-shadow: 5px 5px 0 #000000;
        }
        
        .line-badge {
            width: 80px;
            height: 80px;
            border: 4px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            flex-shrink: 0;
        }
        
        .line-badge.bus {
            background: #4CAF50;
            color: #FFFFFF;
        }
        
        .line-badge.metro {
            background: #2196F3;
            color: #FFFFFF;
        }
        
        .line-badge.rer {
            background: #9C27B0;
            color: #FFFFFF;
        }
        
        .line-badge.tram {
            background: #FF9800;
            color: #000000;
        }
        
        .result-info {
            flex: 1;
        }
        
        .result-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .result-meta {
            font-size: 0.9rem;
            color: #666666;
        }
        
        /* Direction Selection */
        .direction-brutal {
            margin: 20px 0;
        }
        
        .direction-card {
            border: 4px solid #000000;
            background: #FFFFFF;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.1s;
        }
        
        .direction-card:hover {
            background: #FFFF00;
        }
        
        .direction-card.selected {
            background: #000000;
            color: #FFFFFF;
        }
        
        .direction-card input[type="radio"] {
            width: 30px;
            height: 30px;
            border: 3px solid #000000;
            cursor: pointer;
        }
        
        .direction-text {
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        /* Info Boxes */
        .info-brutal {
            padding: 20px;
            border: 4px solid #000000;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .info-brutal.success {
            background: #00FF00;
        }
        
        .info-brutal.warning {
            background: #FFFF00;
        }
        
        .info-brutal.error {
            background: #FF0000;
            color: #FFFFFF;
        }
        
        .info-brutal.info {
            background: #00BFFF;
        }
        
        /* Loading */
        .loading-brutal {
            text-align: center;
            padding: 40px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .loading-brutal::after {
            content: '...';
            animation: dots 1.5s steps(4) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Toast */
        .toast-brutal {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 20px 30px;
            border: 5px solid #000000;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 10000;
            animation: slideInRight 0.3s;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }
        
        .toast-brutal.success {
            background: #00FF00;
        }
        
        .toast-brutal.error {
            background: #FF0000;
            color: #FFFFFF;
        }
        
        /* API Status */
        .api-status {
            display: inline-block;
            padding: 10px 20px;
            border: 3px solid #000000;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .api-status.valid {
            background: #00FF00;
        }
        
        .api-status.invalid {
            background: #FF0000;
            color: #FFFFFF;
        }
        
        /* Button Group */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .button-group .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="brutal-header">
        <h1>üöá TRANSIT</h1>
        <div class="subtitle">CONFIGURATION DU SYST√àME</div>
    </div>

    <div class="brutal-container">
        <!-- API Key Section -->
        <div class="brutal-panel">
            <div class="panel-header">CL√â API IDFM</div>
            <div class="panel-body">
                <div class="input-group">
                    <label>VOTRE CL√â API</label>
                    <input type="text" id="api-key" placeholder="Entrez votre cl√©...">
                </div>
                <button class="btn btn-primary" onclick="validateKey()">VALIDER LA CL√â</button>
                <div id="api-status"></div>
                <p style="margin-top: 20px; font-size: 0.9rem;">
                    Obtenez votre cl√© gratuite sur 
                    <a href="https://prim.iledefrance-mobilites.fr" target="_blank" style="color: #000; font-weight: bold; text-decoration: underline;">
                        prim.iledefrance-mobilites.fr
                    </a>
                </p>
            </div>
        </div>

        <!-- Search Section -->
        <div class="brutal-panel">
            <div class="panel-header">RECHERCHE ARR√äT / LIGNE</div>
            <div class="panel-body">
                <div class="info-brutal info" style="margin-bottom: 20px;">
                    <strong>EXEMPLES:</strong> "√âcoles de Gravelle", "RER A", "Bus 111", "Joinville"
                </div>
                <div class="search-brutal">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="NOM DE L'ARR√äT OU DE LA LIGNE..."
                        onkeypress="if(event.key==='Enter') doSearch()">
                    <button onclick="doSearch()">CHERCHER</button>
                </div>
                <div id="results" class="results-brutal"></div>
            </div>
        </div>

        <!-- Direction Selection (Hidden initially) -->
        <div id="direction-panel" style="display: none;">
            <div class="brutal-panel">
                <div class="panel-header">S√âLECTION DIRECTION</div>
                <div class="panel-body">
                    <div id="stop-info"></div>
                    <div id="directions" class="direction-brutal"></div>
                    <div class="button-group">
                        <button class="btn" onclick="backToSearch()">‚Üê NOUVELLE RECHERCHE</button>
                        <button class="btn btn-success" onclick="saveConfig()">‚úì AJOUTER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let state = {
            selectedStop: null,
            selectedLine: null,
            selectedDirection: null,
            selectedDirectionId: null,
            results: []
        };

        // Load API key on start
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/api/config');
                const data = await res.json();
                if (data.api_key) {
                    document.getElementById('api-key').value = data.api_key;
                    showStatus('valid', '‚úì CL√â API VALIDE');
                }
            } catch (e) {
                console.error('Load error:', e);
            }
        });

        // Validate API key
        async function validateKey() {
            const key = document.getElementById('api-key').value.trim();
            if (!key) {
                showToast('VEUILLEZ ENTRER UNE CL√â API', 'error');
                return;
            }

            try {
                const res = await fetch('/api/config/validate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({api_key: key})
                });
                const data = await res.json();
                
                if (data.success) {
                    showStatus('valid', '‚úì CL√â API VALIDE ET SAUVEGARD√âE');
                    showToast('CL√â API VALID√âE!', 'success');
                } else {
                    showStatus('invalid', '‚úó CL√â API INVALIDE');
                    showToast('CL√â API INVALIDE', 'error');
                }
            } catch (e) {
                console.error('Validation error:', e);
                showToast('ERREUR DE VALIDATION', 'error');
            }
        }

        // Search
        async function doSearch() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) {
                showToast('ENTREZ UN TERME DE RECHERCHE', 'error');
                return;
            }

            const container = document.getElementById('results');
            container.innerHTML = '<div class="loading-brutal">RECHERCHE EN COURS</div>';

            try {
                const res = await fetch(`/api/search/stops?q=${encodeURIComponent(query)}`);
                const data = await res.json();

                if (data.error) {
                    container.innerHTML = `<div class="info-brutal error">${escapeHtml(data.error)}</div>`;
                    return;
                }

                const results = data.results || [];
                state.results = results;

                if (results.length === 0) {
                    container.innerHTML = '<div class="info-brutal warning">AUCUN R√âSULTAT. ESSAYEZ UN AUTRE TERME.</div>';
                    return;
                }

                container.innerHTML = results.map((r, i) => `
                    <div class="result-card" onclick="selectResult(${i})">
                        <div class="line-badge ${r.transport_type}">
                            ${escapeHtml(r.line_name)}
                        </div>
                        <div class="result-info">
                            <div class="result-name">${escapeHtml(r.stop_name)}</div>
                            <div class="result-meta">${escapeHtml(r.line_name)} ‚Ä¢ ${escapeHtml(r.town || '')}</div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Search error:', e);
                container.innerHTML = '<div class="info-brutal error">ERREUR DE RECHERCHE</div>';
            }
        }

        // Select result
        async function selectResult(index) {
            const result = state.results[index];
            if (!result) return;

            console.log('Selected result:', result);

            state.selectedStop = {
                stop_id: result.stop_id,
                stop_name: result.stop_name,
                town: result.town || ''
            };

            state.selectedLine = {
                line_id: result.line_id,
                line_name: result.line_name,
                mode: result.transport_type || 'Bus'
            };

            document.getElementById('stop-info').innerHTML = `
                <div class="info-brutal info">
                    <strong>ARR√äT:</strong> ${escapeHtml(result.stop_name)}<br>
                    <strong>LIGNE:</strong> ${escapeHtml(result.line_name)}
                </div>
            `;

            document.getElementById('direction-panel').style.display = 'block';
            document.getElementById('direction-panel').scrollIntoView({behavior: 'smooth'});

            const container = document.getElementById('directions');
            container.innerHTML = '<div class="loading-brutal">CHARGEMENT DIRECTIONS</div>';

            console.log('Fetching directions for:', {
                stop_id: result.stop_id,
                line_id: result.line_id
            });

            try {
                const res = await fetch(`/api/stop/directions?stop_id=${encodeURIComponent(result.stop_id)}&line_id=${encodeURIComponent(result.line_id)}`);
                const data = await res.json();
                const directions = data.directions || [];

                console.log('API returned directions:', directions);

                if (directions.length > 0) {
                    container.innerHTML = `
                        <div class="info-brutal success" style="margin-bottom: 20px;">
                            ‚úì ${directions.length} DIRECTION(S) DISPONIBLE(S)
                        </div>
                        ${directions.map((d, i) => `
                            <div class="direction-card" onclick="selectDirection('${escapeHtml(d.direction)}', '${escapeHtml(d.direction_id || '')}', this)">
                                <input type="radio" name="direction" value="${i}">
                                <span class="direction-text">‚Üí ${escapeHtml(d.direction)}</span>
                            </div>
                        `).join('')}
                    `;
                    state.selectedDirection = null;
                    state.selectedDirectionId = null;
                } else {
                    const fallbackDirection = `${result.line_name} - TOUTES DIRECTIONS`;
                    container.innerHTML = `
                        <div class="info-brutal warning" style="margin-bottom: 20px;">
                            ‚ö†Ô∏è AUCUNE DIRECTION TEMPS R√âEL<br><br>
                            <strong>LIGNE AJOUT√âE SANS FILTRE DE DIRECTION</strong><br>
                            AFFICHERA TOUS LES D√âPARTS
                        </div>
                        <div class="direction-card selected">
                            <input type="radio" name="direction" checked value="0">
                            <span class="direction-text">‚Üí ${escapeHtml(fallbackDirection)}</span>
                        </div>
                    `;
                    state.selectedDirection = fallbackDirection;
                    state.selectedDirectionId = null;
                    console.log('Fallback direction set:', fallbackDirection);
                }
            } catch (e) {
                console.error('Direction error:', e);
                container.innerHTML = '<div class="info-brutal error">ERREUR CHARGEMENT DIRECTIONS</div>';
            }
        }

        function selectDirection(direction, directionId, element) {
            console.log('Direction selected:', direction, 'ID:', directionId);
            
            document.querySelectorAll('.direction-card').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            element.querySelector('input').checked = true;
            
            state.selectedDirection = direction;
            state.selectedDirectionId = directionId || null;
            
            console.log('State updated:', state);
        }

        async function saveConfig() {
            console.log('Saving config with state:', state);
            
            if (!state.selectedDirection) {
                showToast('S√âLECTIONNEZ UNE DIRECTION', 'error');
                return;
            }

            if (!state.selectedStop || !state.selectedLine) {
                showToast('INFORMATIONS MANQUANTES', 'error');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('stop_id', state.selectedStop.stop_id);
                formData.append('stop_name', state.selectedStop.stop_name);
                formData.append('line', state.selectedLine.line_name);
                formData.append('direction', state.selectedDirection);
                formData.append('transport_type', state.selectedLine.mode || 'Bus');
                
                if (state.selectedLine.line_id) {
                    formData.append('line_id', state.selectedLine.line_id);
                }
                
                if (state.selectedDirectionId) {
                    formData.append('direction_id', state.selectedDirectionId);
                }

                console.log('Sending to /api/stops/add');

                const saveRes = await fetch('/api/stops/add', {
                    method: 'POST',
                    body: formData
                });

                const result = await saveRes.json();

                if (saveRes.ok && result.success) {
                    showToast('LIGNE AJOUT√âE!', 'success');
                    setTimeout(() => {
                        if (confirm('LIGNE AJOUT√âE! EN AJOUTER UNE AUTRE?')) {
                            backToSearch();
                        } else {
                            window.location.href = '/';
                        }
                    }, 1000);
                } else {
                    console.error('Save failed:', result);
                    showToast(result.message || 'ERREUR', 'error');
                }
            } catch (e) {
                console.error('Save error:', e);
                showToast('ERREUR: ' + e.message, 'error');
            }
        }

        function backToSearch() {
            state.selectedStop = null;
            state.selectedLine = null;
            state.selectedDirection = null;
            state.selectedDirectionId = null;
            document.getElementById('direction-panel').style.display = 'none';
            document.getElementById('search-input').value = '';
            document.getElementById('results').innerHTML = '';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        function showStatus(type, message) {
            const status = document.getElementById('api-status');
            status.className = `api-status ${type}`;
            status.textContent = message;
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast-brutal ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
