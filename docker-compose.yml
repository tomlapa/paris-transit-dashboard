version: '3.8'

services:
  transit-dashboard:
    build: .
    container_name: transit-dashboard
    ports:
      - "8080:8080"
    volumes:
      - transit-data:/app/data
    environment:
      - TZ=Europe/Paris
      - CONFIG_PATH=/app/data/config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  transit-data:
