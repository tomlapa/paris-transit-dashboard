version: '3.8'

services:
  transit-dashboard:
    image: antoniotransit/paris-dashboard:latest
    container_name: transit-dashboard
    ports:
      - "8080:8080"
    volumes:
      - transit-data:/app/data
    environment:
      - TZ=Europe/Paris
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile

volumes:
  transit-data:
